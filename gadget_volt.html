<!DOCTYPE html>
<html lang="en" manifest="gadget_volt.appcache">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Volt Xmas Gadget</title>

    <link rel="stylesheet" href="lib/material_design_lite.1.3.0.min.css" />
    <link rel="stylesheet" href="gadget_volt.css" />

    <script src="lib/material_design_lite.1.3.0.min.js"></script>
    <script src="lib/polyfill.dialog.js"></script>

    <script src="rsvp.latest.js"></script>
    <script src="renderjs.latest.js"></script>
    <script src="jio.latest.js"></script>
    <script src="gadget_global.js"></script>
    <script src="gadget_volt.js"></script>

  </head>
  <body>
    
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header volt-wip volt-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <form name="volt-home">
            <button type="submit" class="volt-home-button mdl-layout-title mdl-button mdl-js-button">volt</button>
          </form>
          <!--form name="volt-open-menu-->
          <button id="volt-open-menu" class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">more_vert</i>
          </button>
          <!--/form-->
          <form name="volt-sync" class="volt-sync">
            <button type="submit" class="volt-btn-sync mdl-button mdl-js-button" disabled><i class="volt-icon material-icons">sync_disabled</i></button>
          </form>
          <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu" for="volt-open-menu">
            <li class="mdl-menu__item mdl-menu__item--full-bleed-divider volt-custom-menu-action">
              <form name="volt-connector-dropbox">
                <button type="submit" class="mdl-button mdl-js-button volt-dropbox-connect">Connect Dropbox</button>
              </form>
            </li>
            <li class="mdl-menu__item volt-custom-menu-action">
              <form name="volt-dialog" data-action="about">
                <button type="submit" class="mdl-button mdl-js-button">About</button>
              </form>
            </li>
          </ul>
          <div class="mdl-layout-spacer"></div>
          <form name="volt-list" class="volt-list">
            <button type="submit" class="volt-btn-list mdl-button mdl-js-button mdl-button--icon"><i class="material-icons">library_music</i></button>
          </form>
          <nav class="mdl-navigation">
            <form name="volt-search-source">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
                <label class="mdl-button mdl-js-button mdl-button--icon volt-search-drawer" for="volt-player-drawer-track-search"><span class="material-icons">search</span></label>
                <div class="mdl-textfield__expandable-holder">
                  <input class="mdl-textfield__input volt-search-input" name="volt-search-input" autocomplete="off" placeholder="Search" type="text" id="volt-player-drawer-track-search">
                </div>
              </div>
            </form>
          </nav>
        </div>
      </header>

      <main class="volt-page-content mdl-layout__content"></main>
  
  </body>
</html>
