<!DOCTYPE html>
<html lang="en" manifest="gadget_volt.appcache">

    <title>Volt Xmas Gadget</title>

    <link rel="stylesheet" href="lib/material_design_lite.1.3.0.min.css" />
    <link rel="stylesheet" href="gadget_volt.css" />

    <script src="lib/material_design_lite.1.3.0.min.js"></script>

    <script src="rsvp.latest.min.js"></script>
    <script src="renderjs.latest.min.js"></script>
    <script src="gadget_global.js"></script>
    <script src="gadget_volt.js"></script>

    <script id="paragraph_template" type="text/x-supplant">
      <li class="mdl-tabs__content-item"><strong>{paragraph_lead}</strong>{paragraph_text}</li>
    </script>

    <script id="content_template" type="text/x-supplant">
      <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
        <div class="mdl-tabs__tab-bar">
          <a href="#what-panel" data-i18n="What?" class="mdl-tabs__tab is-active">What?</a>
          <a href="#why-panel" data-i18n="Why?" class="mdl-tabs__tab">Why?</a>
          <a href="#how-panel" data-i18n="How?" class="mdl-tabs__tab">How?</a>
        </div>

        <div class="mdl-tabs__panel is-active" id="what-panel">
          <h3 class="mdl-tabs__content-header">{what_subheader}</h3>
          <ol class="mdl-tabs__content-list">{what_content}</ol>
        </div>
        <div class="mdl-tabs__panel" id="why-panel">
          <p class="mdl-tabs__content-paragraph">because</p>
        </div>
        <div class="mdl-tabs__panel" id="how-panel">
          <p class="mdl-tabs__content-paragraph">by donig</p>
        </div>
      </div>
    </script>

    <div class="mdl-dialog volt-dialog">
      <div class="mdl-dialog__content volt-dialog-content"></div>
      <div class="mdl-dialog__actions volt-dialog-actions">
        <form name="volt-dialog-close" class="volt-dialog-action-form volt-dialog-close-form">
          <button type="submit" class="mdl-button volt-dialog-close mdl-button--fab"><i class="material-icons">close</i></button>
        </form>
        <span data-i18n="Share the Volt Calendar" class="volt-dialog__action-share">Share the Volt Calendar</span>
        <form name="volt-share-facebook" class="volt-dialog-action-form">
          <button type="submit" class="mdl-button volt-dialog-share-fb">
            <i class="fab fa-facebook"></i>
          </button>
        </form>
        <form name="volt-share-twitter" class="volt-dialog-action-form">
          <button type="submit" class="mdl-button volt-dialog-share-tw">
            <i class="fab fa-twitter"></i>
          </button>
        </form>
      </div>
    </div>

            </button>

        </div>
